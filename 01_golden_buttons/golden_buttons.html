<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="golden_buttons.css">
</head>

<body>
    <h2>Golden Buttons</h2>
    <div class="main-container">

        <!-- First play btn  -->
        <button class="play-button-first">
            <span>PLAY NOW</span>
        </button>

        <!-- Second play btn  -->
        <button class="play-button-second">
            <span class="btn-text"></span>
        </button>
    </div>

    <div class="main-container">

        <!-- Third btn -->
        <button class="golden-button-first">
            <span class="fancy-text">Click Me</span>
        </button>

        <!-- Fourth btn -->
        <div class="btn">
            <button class="golden-button-second"></button>
        </div>
    </div>

    <div class="single-button-container">

        <!-- Last btn -->
        <button class="premium-button">
            <svg width="22" height="22" class="icon" viewBox="0 0 24 24">
                <path
                    d="M13 23v-14h11l-11 14zm-2 0v-14h-11l11 14zm-3.796-22l4.736 5.413 4.06-5.413h-8.796zm11.061.313l-4.265 5.687h10l-5.735-5.687zm-8.469 5.687l-4.479-5.119-5.317 5.119h9.796z" />
            </svg>
            GO PREMIUM
        </button>
    </div>
</body>

</html>
