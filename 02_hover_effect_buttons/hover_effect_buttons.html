<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="hover_effect_buttons.css">
</head>
<body>
    <h2>Hover Pop-Out Buttons</h2>
    <div class="button-container">
        
        <!-- First btn -->
        <div class="text-box">
            <a href="#" class="btn btn-white btn-animate">Click Me</a>
        </div>

        <!-- Second btn -->
        <button class="button btn-2">Button 1</button>

        <!-- Third btn -->
        <button class="button btn-3">Button 2</button>

        <!-- Fourth btn -->
        <button class="button btn-4">Button 3</button>

        <!-- Last btn -->
        <button class="button btn-5">Button 4</button>
    </div>
</body>
