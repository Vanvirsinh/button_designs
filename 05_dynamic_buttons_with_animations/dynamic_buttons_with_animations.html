<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="dynamic_buttons_with_animations.css">
</head>

<body>
  <h2>Dynamic Buttons with Animations</h2>
  <div class="container">

    <!-- First btn-->
    <button class="arrow-btn">
      <span class="arrow-button">Next</span>
      <span class="arrow-icon">
        <svg viewBox="0 0 24 24" width="23" height="23">
          <path fill="currentColor"
            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path>
        </svg>
      </span>
    </button>

    <!-- Second btn-->
    <button class="bell-btn">
      <span class="bell-button">Notify Me</span>
      <span class="bell-icon">
        <svg viewBox="0 0 24 24" width="23" height="23">
          <path fill="currentColor"
            d="M12 2a5 5 0 0 0-5 5v2a7.003 7.003 0 0 1-3 5.74V16h16v-.26a7.003 7.003 0 0 1-3-5.74V7a5 5 0 0 0-5-5zm0 20a3 3 0 0 1-3-3h6a3 3 0 0 1-3 3z">
          </path>
        </svg>
      </span>
    </button>

    <!-- Third btn-->
    <button class="download-btn">
      <span class="download-button">Download</span>
      <span class="download-icon">
        <svg viewBox="0 0 24 24" width="23" height="23">
          <path fill="currentColor" d="M12 16l-6-6h4V4h4v6h4l-6 6zm-8 4h16v2H4v-2z"></path>
        </svg>
      </span>
    </button>

    <!-- Fourth btn-->
    <button class="slide-up-btn">
      <span class="slide-up-btn-text-one">Try Me</span>
      <span class="slide-up-btn-text-two">Awesome!</span>
    </button>

    <!-- Last btn-->
    <button class="slide-btn slide-btn-last">
      <span><span>NEXT</span></span>
    </button>
  </div>
</body>

</html>
