<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="border_animation_buttons.css">
</head>

<body>
    <h2>Border Animation Buttons</h2>
    <div class="container">

        <!-- First -->
        <button class="border-animation-first-btn">
            <span></span> <span></span> <span></span> <span></span>
            Hover Me
        </button>

        <!-- Second -->
        <a class="border-animation-second-btn"><span>Start Coding</span></a>

        <!-- third -->
        <button class="border-animation-third-btn">Button</button>

        <!-- Fourth -->
        <div class="btn-box">
            <button class="border-animation-fourth-btn">
                <svg viewBox="0 0 150 50" class="svg">
                    <polyline points="150,1 149,49 1,49 1,1 149,1"></polyline>
                </svg>
                <span>HOVER ME</span>
            </button>
        </div>

        <!-- Last -->
        <button class="border-animation-last-btn">
            <span class="last-btn-span">Button</span>
            <div class="top corner"></div>
            <div class="left corner"></div>
            <div class="bottom corner"></div>
            <div class="right corner"></div>
        </button>
    </div>
</body>

</html>
